name: Release version
on:
  release:
    type: [published]
    
jobs:
  merge-to-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      
      - name: Merge development -> main
        run: |
          git merge ${{ github.event.release.target_commitish }} -m "Release ${{ github.event.release.tag_name }}"
          git push
