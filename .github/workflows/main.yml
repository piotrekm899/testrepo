name: Release version
on:
  release:
    types: [released]

jobs:
  merge-to-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.release.target_commitish}}

      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
      
      - name: Merge development -> main / master
        run: |
          git fetch origin --unshallow
          git branch --list
          if git show-ref --verify origin/main; then
              git checkout main
          elif git show-ref --verify origin/master; then
              git checkout master
          else
            echo "No master or main branch"
            exit 1
          fi
          git merge  --no-ff ${{github.event.release.target_commitish}} -m "Release ${{github.event.release.tag_name}}"
          git push
